<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Feedback</title>

    <link rel="stylesheet" href="../CSS/newfeedback.css">
    
</head>
<body>
    <header>
        <div>
            <img src="../images/Path 3.svg" alt="Path">
            <a href="../HTML/index.html">Go Back</a>
        </div>
       
    </header>

    <div id="empty"></div>
    
    <main>
        <div id="container">
            <div id="img">
                <img src="../images/Group 4.svg" alt="addicon">
            </div>
            <p id="cnf">Create New Feedback</p>
            <p id="ft">Feedback Title</p>
            <p id="asd">Add a short, descriptive headline</p>
            <input id="g1" type="text">


            <p id="ctg">Category</p>
            <p id="cyf">Choose a category for your feedback</p>
            <div id="g2"></div>
            <p id="category">Feature</p>
            <img src="../images/Path 2.svg" alt="Path">


            <p id="fd">Feedback Detail</p>
            <p id="inc">Include any specific comments on what should be improved, added, etc.</p>
            <input id="g3" type="text">

            
            <button id="cancel">Cancel</button>
            <button id="addfeedback">Add Feedback</button>
    
        </div>

    </main>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../JS/newfeedback.js"></script>
</body>
</html>
